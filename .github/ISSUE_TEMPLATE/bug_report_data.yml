      label: Source of Information
      description: How do you know this information is correct?
      placeholder: |
        e.g., I visit this station daily
        e.g., Official metro website
        e.g., Verified with metro staff
    validations:
      required: false

  - type: textarea
    id: photos
    attributes:
      label: Photos or Evidence
      description: If possible, attach photos or other evidence supporting your claim
      placeholder: Drag and drop images here or paste URLs
    validations:
      required: false

  - type: input
    id: date-verified
    attributes:
      label: When was this verified?
      description: When did you last verify this information?
      placeholder: e.g., December 2024
    validations:
      required: false

  - type: textarea
    id: additional-notes
    attributes:
      label: Additional Notes
      description: Any other relevant information
      placeholder: Add any additional context...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Confirmation
      description: Please confirm the following
