description: Report incorrect or missing information in the metro station data
title: "Data :: Bug Title Here"
labels: ["bug", "data", "metro-info"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping us improve the metro data! Please provide as much detail as possible.

  - type: input
    id: station-name
    attributes:
      label: Station Name
      description: Which station has incorrect data?
