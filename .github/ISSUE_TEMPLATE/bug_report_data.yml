      required: true

  - type: textarea
    id: current-data
    attributes:
      label: Current (Incorrect) Data
      description: What is the current incorrect information?
      placeholder: Describe what data is currently shown...
    validations:
      required: true

  - type: textarea
    id: correct-data
    attributes:
      label: Correct Data
      description: What should the correct information be?
      placeholder: Provide the correct information...
    validations:
      required: true

  - type: dropdown
    id: metro-line
    attributes:
      label: Metro Line
      description: Which metro line is this station on?
      multiple: true
      options:
        - Line 1
        - Line 2
        - Line 3
        - Line 4
        - Not sure
    validations:
      required: false

  - type: checkboxes
